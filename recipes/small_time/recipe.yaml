context:
  version: "25.7.0"
  mojo_version: "=0.25.7"

package:
  name: "small_time"
  version: ${{ version }}

source:
  - git: https://github.com/thatstoasty/small-time.git
    rev: 0dbf6349ef13d7009abca777702146b1438ff5fe

build:
  number: 0
  script:
    - mojo package small_time -o ${{ PREFIX }}/lib/mojo/small_time.mojopkg
requirements:
  build:
    - mojo-compiler ${{ mojo_version }}
  host:
    - mojo-compiler ${{ mojo_version }}
  run:
    - mojo-compiler ${{ mojo_version }}

tests:
  - script:
      - if: unix
        then:
          - sh -c 'find ./test -name test_*.mojo | xargs -I % pixi run mojo run -I . -D ASSERT=all %'
    requirements:
      build:
        - mojo ${{ mojo_version }}
      run:
        - mojo ${{ mojo_version }}
    files:
      source:
        - small_time/
        - test/

about:
  homepage: https://github.com/thatstoasty/small-time
  # Remember to specify the license variants for BSD, Apache, GPL, and LGPL.
  # Use the SPDX identifier, e.g: GPL-2.0-only instead of GNU General Public License version 2.0
  # See https://spdx.org/licenses/
  license: Apache-2.0
  # It is strongly encouraged to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # See https://docs.conda.io/projects/conda-build/en/latest/resources/define-metadata.html#license-file
  license_file: LICENSE
  summary: Datetime library forked from morrow.mojo
  repository: https://github.com/thatstoasty/small-time

extra:
  maintainers:
    - thatstoasty
