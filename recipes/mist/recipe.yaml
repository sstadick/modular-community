context:
  version: "25.7.0"
  mojo_version: "=0.25.7"

package:
  name: "mist"
  version: ${{ version }}

source:
  - git: https://github.com/thatstoasty/mist.git
    rev: 60788f6603930a099954a255c918492a7648bf41

build:
  number: 0
  script:
    - mojo package mist -o ${{ PREFIX }}/lib/mojo/mist.mojopkg
requirements:
  build:
    - mojo-compiler ${{ mojo_version }}
  host:
    - mojo-compiler ${{ mojo_version }}
  run:
    - mojo-compiler ${{ mojo_version }}

tests:
  - script:
      - if: unix
        then:
          - sh -c 'find ./test -name test_*.mojo | xargs -I % pixi run mojo run -I . -D ASSERT=all %'
    requirements:
      build:
        - mojo ${{ mojo_version }}
      run:
        - mojo ${{ mojo_version }}
    files:
      source:
        - mist/
        - test/

about:
  homepage: https://github.com/thatstoasty/mist
  # Remember to specify the license variants for BSD, Apache, GPL, and LGPL.
  # Use the SPDX identifier, e.g: GPL-2.0-only instead of GNU General Public License version 2.0
  # See https://spdx.org/licenses/
  license: MIT
  # It is strongly encouraged to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # See https://docs.conda.io/projects/conda-build/en/latest/resources/define-metadata.html#license-file
  license_file: LICENSE
  summary: Mist lets you safely use advanced styling options on the terminal.
  repository: https://github.com/thatstoasty/mist

extra:
  maintainers:
    - thatstoasty
